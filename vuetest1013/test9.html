<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
	<div id="box">
	        <aaa></aaa>
	    </div>
	
	    <template id="aaa">
	        <div class="parent">
	            <p>父组件</p>
	            <bbb>
	                <!-- <p>测试内容1</p> -->
	                <p>父标签p</p>
	                <!-- <p>测试内容3</p> -->
	            </bbb>
				
				<bbb>
				    <!-- <p>测试内容1</p> -->
				    <h1>父标签h1</h1>
				    <!-- <p>测试内容3</p> -->
				</bbb>
				
				
	          </div>
	    </template>
	    <script>
	        var vm=new Vue({
	            el:'#box',
	            data:{
	                a:'aaa'
	            },
	            components:{
	                'aaa':{
	                    data(){
	                        return {
	                            msg2:'我是父组件的数据'
	                        }
	                    },
	                    template:'#aaa',
	                    components:{
	                        'bbb':{
	                            template:`
	                                <div class="child">
										<hr> 
	                                    <slot></slot>
										<hr>
	                                </div>
	                                `,
	                        }
	                    }
	                }
	            }
	        });
	    </script>
		
		
	</body>
</html>
