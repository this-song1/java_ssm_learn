<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		    <div id="app">
		       <aaa ></aaa>
		    </div>
			<template id="outer">
		        <div class="container">
		        	  outer components----{{msg2}}
					  <bbb :msg="msg2"></bbb>
		        </div>
		    </template>
			<template id="inner">
			    <div class="container">
			    	  inner components----{{msg}}
			    </div>
			</template>
		    <script>
		        //定义全局变量vm
		        let vm = new Vue({
		            el: "#app",
		            data: {
		                name: "vue.js",
		            },
					components:{
						"aaa":{
							 template:'#outer',
							 data(){
							         return {
							            msg2:'我是父组件的数据'
							         }
							       },
							 components:{
								 "bbb":{
									 props:['msg'],
									 template:'#inner',
								 }
							 }
						}
					}
		        });
		    </script>
		
		
		
	</body>
</html>
